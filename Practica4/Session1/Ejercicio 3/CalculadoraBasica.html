<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CalculadoraBasica.css">
        <title>Calculadora Basica</title>
        <script src = "CalculadoraBasica.js"></script>
    </head>
    <body>
        <h1>
           Calculadora Basica
        </h1>

        <table id="calculadora">
            <tr>
                <td colspan="4">
                    <input type="text" id="valor" maxlength="20" value="0" readonly="true" class ="valor">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Button" id="potencia" value="exp" class ="boton" onclick="calculadora.operar(operacion.PORTENCIA)">
                </td>
                <td>
                    <input type="Button" id="potencia" value="CE" class ="boton" onclick="calculadora.borrar()">
                </td>
                <td>
                    <input type="Button" id="C" value="C" class ="boton" onclick="calculadora.reset()">
                </td>
                <td>
                    <input type="Button" id="Dividir" value="/" class ="boton" onclick="calculadora.operar(operacion.DIVIDIR)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Button" id="7" value="7" class ="boton" onclick="calculadora.ponerNumero('7')"> 
                </td>
                <td>
                    <input type="Button" id="8" value="8" class ="boton" onclick="calculadora.ponerNumero('8')">
                </td>
                <td>
                    <input type="Button" id="9" value="9" class ="boton" onclick="calculadora.ponerNumero('9')">
                </td>
                <td>
                    <input type="Button" id="Multiplicar" value="*" class ="boton" onclick="calculadora.operar(operacion.MULTIPLICAR)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Button" id="4" value="4" class ="boton" onclick="calculadora.ponerNumero('4')">
                </td>
                <td>
                    <input type="Button" id="5" value="5" class ="boton" onclick="calculadora.ponerNumero('5')">
                </td>
                <td>
                    <input type="Button" id="6" value="6" class ="boton" onclick="calculadora.ponerNumero('6')">
                </td>
                <td>
                    <input type="Button" id="Restar" value="-" class ="boton" onclick="calculadora.operar(operacion.RESTAR)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Button" id="1" value="1" class ="boton" onclick="calculadora.ponerNumero('1')">
                </td>
                <td>
                    <input type="Button" id="2" value="2" class ="boton" onclick="calculadora.ponerNumero('2')">
                </td>
                <td>
                    <input type="Button" id="3" value="3" class ="boton" onclick="calculadora.ponerNumero('3')">
                </td>
                <td>
                    <input type="Button" id="Sumar" value="+" class ="boton" onclick="calculadora.operar(operacion.SUMAR)">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="Button" id="0" value="0" class ="boton2" onclick="calculadora.ponerNumero('0')">
                </td>
             <td>
                    <input type="Button" id="," value="," class ="boton" onclick="calculadora.ponerComa()">
                </td>
                <td>
                <input type="Button" id="Calcular" value="=" class ="boton" onclick="calculadora.calcular()">
                </td>
            </tr>
        </table>

    </body>   
</html>
