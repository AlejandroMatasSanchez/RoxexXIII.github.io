<!DOCTYPE html>
<html lang = "es">
    <head>
        <title>Conversor Distancia</title>
        <link rel="stylesheet" href="ConversorDistancia.css">
        <meta charset="utf-8" />
        <script src="ConversorDistancia.js"></script>
    </head>
    <body>
        <h1>Conversor de Distancias</h1>
        <p>
            <label>Pies</label> 
            <input id="pies" type="number" placeholder="Pies" 
            onkeyup="lengthConverter(this.id, this.value)" class = "input">
          </p>
          <p>
            <label>Metros</label>
            <input id="metros" type="number" placeholder="Metros"
             onkeyup="lengthConverter(this.id, this.value)" class = "input">
          </p>  
          <p>
            <label>Pulgadas</label> 
            <input id="pulgadas" type="number" placeholder="Pulgadas" 
            onkeyup="lengthConverter(this.id, this.value)" class = "input">
          </p>
          <p>
            <label>Yardas</label>
            <input id="yardas" type="number" placeholder="Yardas"
             onkeyup="lengthConverter(this.id, this.value)" class = "input">
          </p>  
    </body>
</html>
